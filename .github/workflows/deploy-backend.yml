name: Deploy Backend

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build Backend
        run: bun run build

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 22000 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to VPS
        run: |
          # Sync dist folder
          rsync -avz --delete -e "ssh -p 22000" \
            ./dist/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/aidiamanegementapp-be/dist/

          # Sync package.json
          rsync -avz -e "ssh -p 22000" \
            ./package.json \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/aidiamanegementapp-be/

      - name: Restart PM2
        run: |
          ssh -p 22000 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            export PATH=\$PATH:/home/sys_ops_core/.bun/bin
            cd /var/www/aidiamanegementapp-be && \
            bunx pm2 restart all --update-env || echo 'PM2 reload failed'
            bunx pm2 save
          "
